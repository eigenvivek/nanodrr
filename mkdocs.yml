site_name: nanodrr
site_url: https://vivekg.dev/nanodrr

theme:
  name: material

plugins:
- search
- gen-files:
    scripts:
    - scripts/gen_ref_pages.py
- literate-nav:
    nav_file: SUMMARY.md
- section-index
- mkdocstrings:
    handlers:
      python:
        paths: [src]
        options:
          show_source: true
          show_root_heading: true
          members_order: source

nav:
  - Home: index.md
  - API: reference/
